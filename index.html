<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/main.css">

   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Acme|Permanent+Marker" rel="stylesheet">

   <title>Weather Forecast</title>
</head>

<body class="bg">

   <div class="container">
      <h2 class="title text-center pt-5">Weather Forecast Search</h2>
      <div class="row-fluid mt-4">
         <form id="myForm" class="p-4 rounded">
            <div class="form-row">
               <div class="col-lg-3">
                  <label>Address*</label>
                  <input class="form-control" id="address" placeholder="Enter address">
                  <small id="invalid-address" class="form-text text-muted hidden">Please enter your address!</small>
               </div>
               <div class="col-lg-2">
                  <label>Region*</label>
                  <input class="form-control" id="region" placeholder="Enter region">
                  <small id="invalid-region" class="form-text text-muted hidden">Please enter your region!</small>
               </div>


               <div class="col-lg-2">
                  <label>City*</label>
                  <!-- <input class="form-control" id="city" aria-describedby="emailHelp" placeholder="Enter City"> -->
                  <select id="city" class="form-control">
                     <option value="Select city" selected="selected">Select city</option>
                     <option value="Nicosia">Nicosia</option>
                     <option value="Limassol">Limassol</option>
                     <option value="Larnaca">Larnaca</option>
                     <option value="Paphos">Paphos</option>
                     <option value="Famagusta">Famagusta</option>
                  </select>
                  <small id="invalid-city" class="form-text text-muted hidden">Please select your city!</small>
               </div>

               <div class="col-lg-2">
                  <label>Degree*</label>
                  <div>
                     <input id="celsius" value="celsius" type="radio" onclick="selectOnlyThis(this.id)" checked>
                     <label class="pr-3">°C</label>
                     <input id="farenheit" value="farenheit" type="radio" onclick="selectOnlyThis(this.id)">
                     <label>°F</label>
                  </div>
               </div>

               <div class="col-lg-3 py-4 text-center">
                  <button type="button" class="btn btn-primary" onclick="checkData()">
                     <i class="fas fa-search pr-2"></i>Search</button>
                  <button type="button" class="btn btn-danger ml-2" onclick="resetFields()">
                     <i class="fas fa-ban"></i>
                  </button>
                  <button type="button" class="btn btn-warning ml-2">
                     <i class="fas fa-server"></i>
                  </button>
               </div>


            </div>
         </form>
      </div>

      <div class="row-fluid mt-4">
         <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
               <a class="nav-item nav-link btn-light" id="rightNow-tab" data-toggle="tab" href="#rightNow">Right Now</a>
               <a class="nav-item nav-link btn-primary" id="next24hours-tab" data-toggle="tab" href="#next24hours">Next
                  24 hours</a>
            </div>
         </nav>
         <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane rounded-bottom active" id="rightNow">

               <div class="col-lg-6 px-2 pt-3">
                  <table class="table table-striped">
                     <thead>
                        <tr>
                           <td scope="col" class="align-middle"><img src="" id="icon"></td>
                           <td scope="col">
                              <small id="description">
                              
                              </small>
                              <div>
                                 <h4 id="temp"></h4>
                              </div>
                              <small>
                                 <span id="temp_min"></span>
                                 <span id="temp_max"></span>
                              </small>
                           </td>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td>Pressure</td>
                           <td id="pressure"></td>
                        </tr>
                        <tr>
                           <td>Humidity</td>
                           <td id="humidity"></td>
                        </tr>
                        <tr>
                           <td>Wind Speed</td>
                           <td id="windSpeed"></td>
                        </tr>
                        <tr>
                           <td>Cloud Cover</td>
                           <td id="cloudCover"></td>
                        </tr>
                        <tr>
                           <td>Sunrise</td>
                           <td id="sunrise"></td>
                        </tr>
                        <tr>
                           <td>Sunset</td>
                           <td id="sunset"></td>
                        </tr>
                     </tbody>
                  </table>
               </div>

               <div class="col-lg-6">

               </div>

            </div>

            <div class="tab-pane" id="next24hours">
               <table class="table table-striped">
                  <thead>
                     <tr>
                        <th scope="col">Time</th>
                        <th scope="col">Summary</th>
                        <th scope="col">Temp</th>
                        <th scope="col">Cloud Cover</th>
                        <th scope="col">Details</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                     </tr>
                     <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                     </tr>
                     <tr>
                        <td></td>

                        <td></td>

                        <td></td>
                     </tr>
                     <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                     </tr>
                     <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                     </tr>
                     <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                     </tr>
                  </tbody>
               </table>

            </div>

         </div>


      </div>
   </div>
   </div>

   <!-- Optional JavaScript -->
   <script src="./js/main.js"></script>

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>

</html>
