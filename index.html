<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Acme|Permanent+Marker" rel="stylesheet">

  <title>Weather Forecast</title>
</head>

<body class="bg">

  <div class="container">
    <h2 class="title text-center pt-5">Weather Forecast Search</h2>
    <div class="row-fluid mt-4">
      <form class="p-4 rounded">
        <div class="form-row">
          <div class="col-lg-3">
            <label>Address*</label>
            <input class="form-control" id="address" placeholder="Enter address">
            <small id="invalid-address" class="form-text text-muted hidden">Please enter your address!</small>
          </div>
          <div class="col-lg-2">
            <label>Region*</label>
            <input class="form-control" id="region" placeholder="Enter region">
            <small id="invalid-region" class="form-text text-muted hidden">Please enter your region!</small>
          </div>


          <div class="col-lg-2">
            <label>City*</label>
            <input class="form-control" id="city" aria-describedby="emailHelp" placeholder="Enter City">
            <small id="invalid-city" class="form-text text-muted hidden">Please select your city!</small>
          </div>

          <div class="col-lg-2">
            <label>Degree*</label>
            <div>
              <input id="celsius" type="radio" aria-label="Radio button for following text input" onclick="selectOnlyThis(this.id)" checked>
              <label class="pr-3">°C</label>
              <input id="farenheit" type="radio" aria-label="Radio button for following text input" onclick="selectOnlyThis(this.id)">
              <label>°F</label>
            </div>
          </div>

          <div class="col-lg-3 py-4 ">
            <button type="button" class="btn btn-primary ml-3" onclick="checkData()">
              <i class="fas fa-search pr-2"></i>Search</button>
            <button type="button" class="btn btn-danger ml-4">
              <i class="fas fa-ban"></i>
            </button>
            <button type="button" class="btn btn-warning ml-4">
              <i class="fas fa-server"></i>
            </button>
          </div>


        </div>
      </form>
    </div>
  </div>
  </div>



  <!-- Optional JavaScript -->
  <script src="./js/main.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
